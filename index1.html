<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var seconds = 0;
        var minutes = 0;
        var hours = 0;

        setInterval(() => {
            document.body.innerHTML = `${hours}:${minutes}:${seconds}`;
            seconds++;
            if (seconds == 60) {
                minutes++;
                seconds = 0;
            }
            if (minutes == 60) {
                hours++;
                minutes = 0;
            }
        }, 1000);

        let timeout = setTimeout (() => {}, 30000);
        clearInterval(timeout);
    </script>
</body>
</html>
