<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .display {
            background: green;
            color: white;
            height: 20vh;
        }

        .button {
            background: grey;
            color: white;
            height: 20vh;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id = "screen" class="col-12 display">DISPLAY</div>
        </div>
        <div class="row">
            <div class="col-3 button p-1" onclick="display(7)">7</div>
            <div class="col-3 button p-1" onclick="display(8);">8</div>
            <div class="col-3 button p-1" onclick="display(9);">9</div>
            <div class="col-3 button p-1" onclick="display('C');">C</div>
        </div>
        <div class="row">
            <div class="col-3 button p-1" onclick="display(4);">4</div>
            <div class="col-3 button p-1" onclick="display(5);">5</div>
            <div class="col-3 button p-1" onclick="display(6);">6</div>
            <div class="col-3 button p-1" onclick="display('X');">X</div>
        </div>
        <div class="row">
            <div class="col-3 button p-1" onclick="display(1);">1</div>
            <div class="col-3 button p-1" onclick="display(2);">2</div>
            <div class="col-3 button p-1" onclick="display(3);">3</div>
            <div class="col-3 button p-1" onclick="display('-');">-</div>
        </div>
        <div class="row">
            <div class="col-3 button p-1" onclick="display(0);">0</div>
            <div class="col-3 button p-1" onclick="display('/');">/</div>
            <div class="col-3 button p-1" onclick="display('=');">=</div>
            <div class="col-3 button p-1" onclick="display('+');">+</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        function display(character) {
            document.getElementById('screen').innerText = character;
        }
    </script>
</body>

</html>
